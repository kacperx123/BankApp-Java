<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <style>
        .centered-row {
            justify-content: center;
        }
        .card {
            margin-bottom: 20px; /* Adds space between cards and viewport edges or other elements */
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row centered-row">
    <div id="transferBox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="card border-info">
            <div class="card-header bg-info">
                Transfer
            </div>

            <div class="card-body">
                <div class="card-text">

                    <!-- Login Form -->
                    <form action="#" th:action="@{/transferBalance}" method="POST" class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div th:if="${error}" class="form-group">
                            <div class="col-xs-15">
                                <div>

                                    <div>

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            <span th:text="${error}"></span>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:if="${success}" class="form-group">
                            <div class="col-xs-15">
                                <div>

                                    <div>

                                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                            <span th:text="${success}"></span>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div style="margin-bottom: 25px;" class="output-group">
                            <p><strong>Your Account Number:</strong> <span th:text="${userAccountNr}"></span></p>
                        </div>

                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="text" name="accountNr" placeholder="Account Number" class="form-control" />
                        </div>

                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="number" name="balance" placeholder="amount" class="form-control" />
                        </div>

                        <div style="margin-top: 10px;" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success">Transfer</button>
                            </div>
                        </div>
                    </form>
                    <div style="margin-top: 10px;">
                        <div class="col-sm-6 controls">
                            <a href="/showAccountDetails" class="btn btn-info" style="margin-top: 10px;">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="row centered-row">
<div class="col-md-6" style="margin-top: 50px;">
    <div class="card">
        <div class="card-header bg-primary text-white">
            Transaction History
        </div>
        <div class="card-body">
            <div th:if="${notification}" class="alert alert-info">
                <span th:text="${notification}"></span>
            </div>
            <div class="alert alert-info">
                Amount is automatically converted to match target account currency.
            </div>
            <ul class="list-group">
                <li class="list-group-item" th:each="transaction : ${transactions}">
                    <p><strong>Date:</strong> <span th:text="${transaction.date}"></span></p>
                    <p><strong>From:</strong> <span th:text="${transaction.fromAccount.accountNr}"></span> <strong>To:</strong> <span th:text="${transaction.toAccount.accountNr}"></span></p>
                    <p><strong>Amount:</strong> <span th:text="${transaction.amount}"></span> <span th:text="${transaction.currency}"></span></p>
                </li>
            </ul>
        </div>
    </div>

</div>
</div>
</div>
</body>
</html>
