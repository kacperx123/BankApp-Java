<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Account Details</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div id="accountDetailsBox" class="col-md-6 col-lg-4">
            <div class="card border-info">
                <div class="card-header bg-info">
                    Account Details
                </div>

                <div class="card-body">
                    <div class="card-text">
                        <form th:action="@{/showAccountDetails}" method="get">
                        <div style="margin-bottom: 25px;" class="output-group">
                            <p><strong>Account Number:</strong> <span th:text="${accountNr}"></span></p>
                        </div>

                        <!-- Password -->
                        <div style="margin-bottom: 25px;" class="output-group">
                            <p><strong>Username:</strong> <span th:text="${username}"></span></p>
                        </div>

                        <div style="margin-bottom: 25px;" class="output-group">
                            <p><strong>Balance:</strong> <span th:text="${balance}"></span>
                                <span th:text="${currency}"></span>
                            </p>

                        </div>

                        <div style="margin-bottom: 25px;" class="output-group">
                            <p><strong>First name:</strong> <span th:text="${firstname}"></span></p>
                        </div>

                        <div style="margin-bottom: 25px;" class="output-group">
                            <p><strong>Last name:</strong> <span th:text="${lastname}"></span></p>
                        </div>

                        <div style="margin-bottom: 25px;" class="output-group">
                            <p><strong>Email:</strong> <span th:text="${email}"></span></p>
                        </div>
                    </form>
                        <div style="margin-top: 10px;">
                            <div class="controls text-center">
                                <a th:href="@{/}" class="btn btn-primary">Back to Accounts</a>
                            </div>
                        </div>
                        <div style="margin-top: 20px;">
                            <div class="controls text-center">
                                <a th:href="@{/showDepositForm}" class="btn btn-primary">Deposit</a>
                            </div>
                        </div>
                        <div style="margin-top: 20px;">
                            <div class="controls text-center">
                                <a th:href="@{/showWithdrawForm}" class="btn btn-primary">Withdraw</a>
                            </div>
                        </div>
                        <div style="margin-top: 20px;">
                            <div class="controls text-center">
                                <a th:href="@{/showTransferForm}" class="btn btn-primary">Transfer</a>
                            </div>
                        </div>
                        <div style="margin-top: 20px;">
                            <div class="controls text-center">
                                <a th:href="@{/showConvertCurrencyForm}" class="btn btn-primary">Convert Currency</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
