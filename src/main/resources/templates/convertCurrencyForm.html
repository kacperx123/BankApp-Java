<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
    <div id="convertBox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="card border-info">
            <div class="card-header bg-info">
                Convert
            </div>

            <div class="card-body">
                <div class="card-text">

                    <form action="#" th:action="@{/convertCurrency}" method="POST" class="form-horizontal">


                        <div th:if="${error}" class="form-group">
                            <div class="col-xs-15">
                                <div>

                                    <div>

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            <span th:text="${error}"></span>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:if="${success}" class="form-group">
                            <div class="col-xs-15">
                                <div>

                                    <div>

                                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                            <span th:text="${success}"></span>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div style="margin-bottom: 25px;" class="input-group">
                            <select name="currency" class="form-control">
                                <option value="" th:each="currency : ${availableCurrencies}" th:text="${currency}" th:value="${currency}"></option>
                            </select>
                        </div>

                        <div style="margin-top: 10px;" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success">Convert</button>
                            </div>
                        </div>
                    </form>
                    <div style="margin-top: 10px;">
                        <div class="col-sm-6 controls">
                            <a href="/showAccountDetails" class="btn btn-info" style="margin-top: 10px;">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="row justify-content-center">
    <div class="col-md-6" style="margin-top: 50px;">
        <div class="card">
            <div class="card-header bg-info">
                Current Currency Rates
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Currency</th>
                        <th>Rate</th>
                    </tr>
                    </thead>
                    Base: EUR Rate: 1.00
                    <tbody>
                    <tr th:each="rate : ${currencyRates}">
                        <td th:text="${rate.key}"></td>
                        <td th:text="${rate.value}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
