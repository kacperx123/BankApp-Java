<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Account List Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
<div class="container">
    <div id="accountBox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="card border-info">
            <div class="card-header bg-info">
                Account List
            </div>

            <div class="card-body">
                <div class="card-text">

                    <div th:if="${error}">
                        <div class="alert alert-danger">
                            <span th:text="${error}"></span>
                        </div>
                    </div>

                    <div th:each="account : ${accounts}">
                        <form th:action="@{loginAccount}" method="post">
                            <div>
                                <label>Account Number: <span th:text="${account.accountNr}"></span></label>
                            </div>
                            <div>
                                <label for="${account.pin}">PIN: </label>
                                <input type="password" name="pin" id="${account.pin}"/>
                                <input type="hidden" th:name="accountNr" th:value="${account.accountNr}"/>
                            </div>
                            <div style="margin-top: 10px;" class="form-group">
                                <div>
                                <button th:href="@{/showAccountDetails}" type="submit" class="btn btn-success" >Login to Account</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div style="margin-top: 10px;">
                        <div class="col-sm-6 controls">
                            <a href="showRegisterAccount" class="btn btn-info">Register Account</a>
                        </div>
                    </div>
                    <div style="margin-top: 10px;">
                            <form action="#" th:action="@{/logout}" method="POST">
                                <input type="submit" value="Logout"/>
                            </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
